<html ng-app="angFriends">
<head>
<script src='http://code.jquery.com/jquery-1.10.2.js' type='text/javascript'></script>
<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-theme.min.css">
<script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>

<script src='http://code.angularjs.org/1.1.5/angular.js' type='text/javascript'></script>
<script src='app.js' type='text/javascript'></script>
<script src='FriendController.js' type='text/javascript'></script>

<link rel="stylesheet" type="text/css" href="style.css">
<title>Facebook Lesson 18</title>
</head>

<body ng-controller="friendController">
<h1>The <strong>facebook</strong> Friend Machine</h1>

<div class="friends">

<form class="form-inline searchForm" role="form">
  <div class="form-group">

  <!--<input class="form-control" placeholder="Search Anything About Your Friends" ng-model="filterFriends">-->
    <input class="form-control" placeholder="Search Your Friends' Name" ng-model="filterFriends.name">
    <input class="form-control" placeholder="Search Your Freinds' Location" ng-model="filterFriends.current_location"> 
    <select class="input-medium" ng-model="sortOption1">
        <option value="name">Name</option>
        <option value="friend_count * 1"># friends</option>
        <option value="current_location.city">City</option>
        <option value="current_location.state">State</option>
        <option value="current_location.country">Country</option>
    </select>
    <select class="input-medium" ng-model="sortOption2">
        <option value="-name">Descending</option>
        <option value="+name">Ascending</option>
    </select>
  </div>
</form>

  <ul>
    <li class ='friend' ng-repeat="friend in friends | filter:filterFriends | orderBy:sortOption1 | orderBy:sortOption2">
      <img class="profile-pic" src={{friend.pic_square}}>
      <h3>{{friend.name}}</h3>
      <div class='location'>
        {{friend.current_location.name}} - {{friend.current_location.country}}
      <div class='status'>
        Status: {{friend.status.message}}<span class="hashtag"></span>
      </div>
      <div class="num-friends">
        Friends: {{friend.friend_count}}
      </div>
    </li>
  </ul>
</div>
</body>
</html>
